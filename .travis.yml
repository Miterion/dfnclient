language: python
python: "3.7"

install:
  - pip install yapf

script: 
  - yapf -qrp dfngen
  - python setup.py bdist_wheel

deploy:
  - provider: releases
    file_glob: true
    file: dist/*.whl
    skip_cleanup: true
    on:
      tags: true
    api_key:
      secure: ""
  - provider: pypi
    user: miterion
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    on:
      tags: true
    password:
      secure: ""
