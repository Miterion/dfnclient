language: python
python: "3.6"

script: python setup.py bdist_wheel

deploy:
  - provider: pypi
    user: miterion
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    on:
      tags: true
    password:
      secure: ""
  - provider: releases
    file_glob: true
    file: dist/*
    on:
      tags: true
    api_key:
      secure: 
    
